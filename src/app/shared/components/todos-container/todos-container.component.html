<div class="header">
  <h2>{{ title }}</h2>
  <button class="btn" (click)="togglePanel()">
    @if (isOpen){ <fa-icon [icon]="faChevronUp"></fa-icon> } @else {
    <fa-icon [icon]="faChevronDown"></fa-icon>
    }
  </button>
</div>

<div class="todos" [@expandCollapse]="state">
  @if(isOpen){ @for (todo of todos; track todo.id) {
  <span>{{ todo.title }}</span>
  } }
</div>
