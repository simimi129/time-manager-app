<div class="left">
  <div class="header-container">
    <h1>Todos</h1>
    <button class="btn">
      <fa-icon class="icon fa-lg" [icon]="faPlus"></fa-icon>
    </button>
  </div>
  <div class="todos-containers">
    <app-todos-container
      title="Today"
      [todos]="todosToday"
    ></app-todos-container>
    <app-todos-container
      title="This week"
      [todos]="todosThisWeek"
    ></app-todos-container>
  </div>
</div>
<div class="right"></div>
