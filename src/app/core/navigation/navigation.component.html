<nav class="nav rounded" [ngClass]="isNavOpen ? '' : 'nav-closed'">
  <button class="nav-toggle-btn" (click)="toggleNav()">
    <fa-icon
      class="fa-xl"
      [icon]="isNavOpen ? faChevronLeft : faChevronRight"
    ></fa-icon>
  </button>
  <ul
    class="nav-list"
    [ngClass]="isNavOpen ? 'nav-list-open' : 'nav-list-closed'"
  >
    <nav-link
      route="/home"
      [icon]="faHouse"
      [text]="isNavOpen ? 'Home' : ''"
    ></nav-link>
    <nav-link
      route="/time-table"
      [icon]="faCalendar"
      [text]="isNavOpen ? 'Time Table' : ''"
    ></nav-link>
    <nav-link
      route="/all-time"
      [icon]="faHourGlassHalf"
      [text]="isNavOpen ? 'All Time' : ''"
    ></nav-link>
  </ul>
</nav>
